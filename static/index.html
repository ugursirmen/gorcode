<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="icon" href="icon.ico">

  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css" />

  <link rel="stylesheet" href="css/font-awesome.min.css" />

  <title>Gorcode / Product Stock App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col mt-2 mb-2">
        <button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#productModal">
          <i class="fa fa-plus"></i> Add New Product
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table id="table" class="table table-hover table-striped" style="width: 100%">
          <thead>
            <tr>
              <th></th>
              <th scope="col">Image</th>
              <th scope="col">Barcode</th>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Created At</th>
              <th scope="col">Modified At</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row fixed-row-bottom">
      <div class="col">
        <p class="text-center">
          <i>Powered by</i>&nbsp;<a href="https://twitter.com/ugursirmen" target="_blank">
            UÄŸur Sirmen</a>
        </p>
      </div>
    </div>
  </div>

  <input type="hidden" id="selectedId">

  <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" id="productForm">
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" placeholder="Enter code" id="code" name="code" required>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="name">Image</label>
              <input type="file" class="form-control" id="image" name="image">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark btn-block" id="btnSave"><i class="fa fa-save"></i> Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure to delete this product ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              Code : <label id="codeLabel"></label>
            </div>
            <div class="form-group">
              Name : <label id="nameLabel"></label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" id="btnDelete">Confirm</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="barcodeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Barcode</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group text-center" id='barcodeDiv'>
              <img id='barcodeImage' class="img-fluid">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="return print()" class="btn btn-dark btn-block" id="btnPrint"><i
              class="fa fa-print"></i> Print</button>
        </div>
      </div>
    </div>
  </div>

  <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>

  <script src="js/jquery-3.5.1.min.js"></script>

  <script src="js/jquery.validate.min.js"></script>

  <script src="js/moment.min.js"></script>

  <script src="js/popper.min.js"></script>

  <script src="js/bootstrap.min.js"></script>

  <script src="js/jquery.dataTables.min.js"></script>

  <script src="js/dataTables.bootstrap4.min.js"></script>

  <script src="js/index.js"></script>

</body>

</html>
