<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="icon" href="icon.ico">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <title>Gorcode / Product Stock App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col mt-2 mb-2">
        <button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#productModal">
          <i class="fa fa-plus"></i> Add New Product
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table id="table" class="table table-hover table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Barcode</th>
              <th>Code</th>
              <th>Name</th>
              <th>Modified At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="text-center">
          <i>Powered by</i>&nbsp;<a href="https://twitter.com/ugursirmen" target="_blank">
            UÄŸur Sirmen</a>
        </p>
      </div>
    </div>
  </div>
  <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" placeholder="Enter code" id="code">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" placeholder="Enter name" id="name">
            </div>
            <div class="form-group">
              <img src="https://barcodesbarbados.com/wp-content/uploads/sites/185/2013/09/07-EAN-13-Standard.jpg"
                class="img-fluid" />
            </div>
            <input type="hidden" id="selectedProductBarcode">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark btn-block" id="btnSave"><i class="fa fa-save"></i> Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure to delete this product ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            Code : <label id="codeLabel"></label>
          </div>
          <div class="form-group">
            Name : <label id="nameLabel"></label>
          </div>
          <div class="form-group">
            Barcode : <label id="barcodeLabel"></label>
          </div>
          <input type="hidden" id="selectedProductBarcode">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" id="btnDelete">Confirm</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

  <script src="index.js"></script>

</body>

</html>
